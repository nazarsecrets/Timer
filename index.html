<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Me!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <a href="https://icons8.com/icon/80316/stop"></a>
    <link href='https://css.gg/play-stop-o.css' rel='stylesheet'>
    <link href='https://css.gg/play-button-o.css' rel='stylesheet'>
    <link href='https://css.gg/redo.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="timer">
        <h1>Time Me!</h1>
        <p>Click on any of the three buttons to use this timer.</p>
        <p class="time"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="timer-btn">
            <button class="stop" id="shree"><i class="gg-play-stop-o"></i>Stop</button>
            <button class="start" id="shree"><i class="gg-play-button-o"></i>Start</button>
            <button class="restart" id="shree"><i class="gg-redo"></i>Restart</button>
        </div>
    </div>
</body>
</html>
